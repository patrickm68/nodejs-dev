name: create-gh-release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*      
  workflow_dispatch:
    inputs:
      GITHUB_REF:
        description: "refs/tags/v2.6.2"
        required: true
        type: environment
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
