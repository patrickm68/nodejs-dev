name: create-gh-release

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
          draft: true
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
